<head>
  <title>piChat</title>
</head>

<body>
    <h1>piChat</h1>

  {{>welcome}}
  {{>username}}
  {{>input}}
  {{>messages}}
</body>

<template name="welcome">
  <p>
    Welcome to piChat
  </p>

</template>

<template name="username">
  Enter your name:
    <input type="text" id="username">
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>
